<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="袁慎建, Yuan Shenjian, eXtreme Programming, 极限编程, {{page.keywords}}, {{ page.desc }}, {{ page.title }}, {{ page.category }}, {{ page.tags }}, {{ site.description }}, ThoughtWorks, {{ site.title }}, 博客, {{ site.description }}, {{ page.content | strip_html | strip_newlines | truncate: 50 }}">
  <meta name="keywords"
        content="袁慎建, Yuan Shenjian, eXtreme Programming, 极限编程, {{page.keywords}}, {{ page.desc }}, {{ page.title }}, {{ page.category }}, {{ page.tags }}, {{ site.description }}, ThoughtWorks, {{ site.title }}, 博客, {{ site.description }}, {{ page.content | strip_html | strip_newlines | truncate: 50 }}">

  <title>
    {% if page.title %}
    {{ page.title | escape }}
    {% else %}
    {{ site.title | escape }}
    {% endif %}
  </title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="shortcut icon" href="{{ site.url }}{{ site.img_path }}/favicon.ico">


  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.summary }}">
  <meta property="og:site_name" content="{{ site.title }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.summary }}">

  {% if page.bg %}
  <meta property="og:image" content="{{ site.url }}{{ site.img_path }}/{{ page.bg }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.img_path }}/{{ page.bg }}">
  {% else %}
  <meta property="og:image" content="{{ site.url }}{{ site.img_path }}/bg.svg">
  <meta name="twitter:image" content="{{ site.url }}{{ site.img_path }}/bg.svg">
  {% endif %}

</head>
